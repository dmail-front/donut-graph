<!doctype html>

<html>
<head>
	<title>Donut chart</title>
	<script src="util.js"></script>
	<script src="donut.js"></script>
</head>

<body>

<style>
#donut-container{
	width: 100%;
	text-align: center;
	height: auto;
	vertical-align: top;
}

#donut{
	display: inline-block;
	width: 30%;
	border: 1px solid blue;
	padding-bottom: 30%;
	position: relative;
}

#donut>svg{
	position: absolute;
	left: 0;
	top: 0;
}

#donut path:hover{
	opacity: 0.6;
}
</style>

<div id="donut-container">
	<div id="donut">
		<svg id="svg"></svg>
	</div>
</div>

<script>
var graph = DonutGraph.create(document.getElementById('svg'));
var values = [
	{
		value: 1,
		label: 'Nutrition',
		color: '#FF9000',
		active: true
	},
	{
		value: 1,
		label: 'Sommeil',
		color: '#A29AC1',
		disabled: true,
		active: true
	},
	{
		value: 1,
		label: 'Acitivité Physique',
		color: '#3DABAC',
		disabled: true
	},
	{
		value: 1,
		label: 'Corpulence',
		color: '#48C5F5',
		active: true
	},
	{
		value: 1,
		label: 'Addiction',
		color: '#FE6152'
	},
	{
		value: 1,
		label: 'Santé',
		color: '#70B864',
		active: true
	},
	{
		value: 1,
		label: 'Emotionelle',
		color: '#823D7E'
	},
	{
		value: 1,
		label: 'Suivi médical',
		color: '#FDC24E'
	}
];
graph.setValues(values);
graph.draw();
</script>

</body>

</html>
